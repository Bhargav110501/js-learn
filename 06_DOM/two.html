<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: 212121; color: black;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent); // div class 
    // console.log(parent.children); // Hash Collection
    // console.log(parent.children[1].innerHTML); //Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }
    /*
    Monday
    Tuesday
    Wednesday
    Thursday
    */
   parent.children[1].style.color = "orange"
   console.log(parent.firstElementChild); // <div class="day">Monday</div>
   console.log(parent.lastElementChild); // <div class="day">Thursday</div>

   const dayOne = document.querySelector('.day') // <div class="day">Monday</div>
   console.log(dayOne);
   console.log(dayOne.parentElement);
   console.log(dayOne.nextElementSibling); // <div class="day" style="color: orange;">Tuesday</div>

   console.log("NODES: ", parent.childNodes);
   /*
   NODES:  
    NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]

   */
</script>
</html>
